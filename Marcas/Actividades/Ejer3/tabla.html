<!DOCTYPE html>
<html>

<head>
    <title>Tabla</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid black;
            text-align: right;
        }
        .tdclass {
            text-align: center;
        }
        .izq {
            text-align: left;
        }
    </style>
</head>

<body>
    <h1> Tabla </h1>
    <table style="width: 50%;">
        <tr>
            <td class="izq">a</td>
            <td class="tdclass" colspan="2">1</td>
            <td class="tdclass" colspan="2">2</td>
        </tr>
        <tr>
            <td class="izq">b</td>
            <td>3</td>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td class="izq">c</td>
            <td class="tdclass" colspan="2">5</td>
            <td class="tdclass" colspan="2">6</td>
        </tr>
        <tr>
            <td class="izq">d</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        
    </table>
</body>

</html>
