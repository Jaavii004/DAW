<!DOCTYPE html>
<html>
<head>
    <title>Tabla</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: left;
        }

        .tdclass {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabla 2</h1>
    <table style="width: 50%;">
        <tr>
            <td rowspan="3">1</td>
            <td colspan="2">3</td>
            <td rowspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>a</td>
        </tr>
        <tr>
            <td>c</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">5</td>
        </tr>
    </table>
</body>
</html>
