<html>

        /* styles.css */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .invoice {
        width: 80%;
        margin: 0 auto;
        border: 1px solid #000;
        padding: 20px;
        box-sizing: border-box;
    }
    
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        max-width: 100px;
        height: auto;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    table, th, td {
        border: 1px solid black;
        padding: 8px;
    }
    
    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    </style>
    
    
</head>
<body>
    <div class="invoice">
        <div class="header">
            <img src="logo.png" alt="Logo de la empresa" class="logo">
            <h2>Mi Empresa</h2>
        </div>
        <h1>Factura</h1>
        
        <div class="client-info">
            <h3>Datos del Cliente</h3>
            <p>Nombre: Juan Pérez</p>
            <p>Dirección: Calle 123, Ciudad</p>
            <p>Teléfono: 555-555-5555</p>
        </div>
        
        <table>
            <tr>
                <th>Servicio</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td>Lavado de coche</td>
                <td>$50.00</td>
            </tr>
        </table>
    </div>
    <button id="generatePDF">Generar PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById("generatePDF").addEventListener("click", function () {
            const invoice = document.querySelector(".invoice");
            
            html2pdf()
                .from(invoice)
                .outputPdf()
                .then(function (pdf) {
                    const blob = pdf.output("blob");
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "factura.pdf";
                    a.click();
                });
        });
    </script>
</body>
</html>
