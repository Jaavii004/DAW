<VirtualHost *:80>
    ServerName ejer.local
    ServerAlias ejer.local
    DocumentRoot /var/www/html/
    Header set Access-Control-Allow-Origin "*"
    <Directory "/var/www/html/">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        DirectoryIndex index.php

    </Directory>
</VirtualHost>

